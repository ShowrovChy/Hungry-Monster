<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome link -->
    <script
      src="https://kit.fontawesome.com/583a97553d.js"
      crossorigin="anonymous"
    ></script>
    <title>Hungry Monster</title>
  </head>
  <body class="bg-dark">
    <header class="container mt-4">
      <!-- Navbar Start -->
      <nav
        class="
          navbar navbar-expand-lg
          w-50
          mx-auto
          navbar-dark
          bg-dark
          text-white
          rounded-2
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder fs-2" href="#"
            >Hungry <span class="text-warning"> Monster</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <i
                  id="cart-modal"
                  class="fas fa-shopping-cart fs-2"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <span id="item-count" class="text-warning fs-3">0</span>
                </i>
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Modal title
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <!-- here all selected products goes -->
                      <div class="modal-body" id="modal-container"></div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- search bar Part -->
      <div>
        <div class="input-group mb-3 w-50 mx-auto mt-4">
          <input
            id="inputField"
            type="text"
            class="form-control"
            placeholder="Please Search Your Favorite Food"
            aria-label="Please Search Your Favorite Food"
            aria-describedby="button-addon1"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="input-btn"
          >
            Search
          </button>

          <div id="spinner-id" class="container text-center my-5 fs-2">
            <!-- Spinner  -->
            <div class="spinner-border text-warning mx-auto" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="msg" class="bg-warning p-5 m-4 text-center">
      <h1 class="fw-bolder">Write A Valid Food Name</h1>
      <!--Error Null Value-->
    </div>
    <section class="container">
      <div
        id="error-message"
        class="
          container
          bg-dark
          text-warning
          fw-bolder
          text-center
          p-4
          m-4
          rounded-3
        "
      >
        <h2>Please Write a Valid Food Name</h2>
        <!-- Error Message -->
      </div>

      <div id="foodDetails-container" class="mx-auto w-50">
        <!--Food Details Goes Here-->
      </div>
    </section>
    <section class="container mt-4">
      <div id="food-container" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- food Card goes here -->
      </div>
    </section>
    <!-- Javascript link Bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- My js link -->
    <script src="js/app.js"></script>
  </body>
</html>
